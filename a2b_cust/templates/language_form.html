<html>

	<head>
		<title>
			{% if update %}
				Language: {{ language.code }}
			{% else %}
				New Language
			{% endif %}
		</title>
	</head>
	
	<body>
		
		{% if update %}
			<form method="PUT" action="../{{ language.code }}/" >
		{% else %}
			<form method="POST" action="../" >
		{% endif %}
            {% csrf_token %}
			{% if update %}
				<h1>Language: {{ language.code }}</h1>
			{% else %}
				<h1>New Language</h1>			
			{% endif %}
			
			<table>
				{{ form.as_table }}
			</table>
			
			<input type="submit" />
		
		</form>
		
	</body>
	
</html>
