<html>

	<head>
		<title>Language List</title>
	</head>
	
	<body>
		<h1>Language List</h1>
		<ol>
		{% for language in language_list %}
            <li><a href="{{ language.code }}/">{{ language.code }}</a> | {{ language.name }} | {{ language.charset }}</li>
		{% endfor %}
		</ol>
	</body>
	
</html>
